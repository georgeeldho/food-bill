<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Event POS - ₹</title>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 10px; background: var(--bg); color: var(--dark); padding-bottom: 260px; }
        
        h2 { text-align: center; font-size: 1.2rem; color: var(--dark); margin: 10px 0; text-transform: uppercase; letter-spacing: 1px; }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 500px; margin: 0 auto; }
        .item-btn { background: white; border: 1px solid #eee; padding: 15px 5px; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; transition: 0.1s; }
        .item-btn:active { background: #e8f5e9; transform: scale(0.98); border-color: var(--primary); }
        .price-tag { color: var(--primary); font-size: 1rem; margin-top: 4px; }

        .footer-receipt { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 3px solid var(--primary); padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.15); max-height: 50vh; overflow-y: auto; z-index: 1000; }
        
        .bill-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; font-size: 1rem; }
        .item-info { flex-grow: 1; display: flex; align-items: center; }
        .qty-badge { background: var(--dark); color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.85rem; margin-right: 10px; min-width: 25px; text-align: center; }
        
        .delete-btn { background: #fff5f5; color: var(--danger); border: 1px solid var(--danger); padding: 8px 15px; border-radius: 8px; font-weight: bold; margin-left: 15px; }

        .summary-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 10px 0; border-top: 2px dashed #ccc; }
        .total-amount { font-size: 2rem; font-weight: 900; color: var(--primary); }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .clear-btn { background: #f0f0f0; color: #666; }
        .share-btn { background: var(--dark); color: white; }
    </style>
</head>
<body>

    <h2>Menu List</h2>

    <div class="menu-grid">
        <button class="item-btn" onclick="addItem('Alfaham Quarter', 160)">Alfaham Quarter <span class="price-tag">₹160</span></button>
        <button class="item-btn" onclick="addItem('Shawarma Roll', 130)">Shawarma Roll <span class="price-tag">₹130</span></button>
        <button class="item-btn" onclick="addItem('Brosted Chicken (2Pc) ', 180)">Brosted Chicken (2Pc) <span class="price-tag">₹180</span></button>
        <button class="item-btn" onclick="addItem('Chicken Biriyani', 180)">Chicken Biriyani <span class="price-tag">₹180</span></button>
        <button class="item-btn" onclick="addItem('Ghee Rice/Beef', 200)">Ghee Rice/Beef <span class="price-tag">₹200</span></button>
        <button class="item-btn" onclick="addItem('Paal Kappa', 80)">Paal Kappa <span class="price-tag">₹80</span></button>
        <button class="item-btn" onclick="addItem('Beef Roast', 150)">Beef Roast <span class="price-tag">₹150</span></button>
        <button class="item-btn" onclick="addItem('Beef Fry', 200)">Beef Fry <span class="price-tag">₹200</span></button>
        <button class="item-btn" onclick="addItem('Fish Curry', 100)">Fish Curry <span class="price-tag">₹100</span></button>
        <button class="item-btn" onclick="addItem('Duck Curry', 200)">Duck Curry <span class="price-tag">₹200</span></button>
        <button class="item-btn" onclick="addItem('Porotta', 15)">Porotta <span class="price-tag">₹15</span></button>
        <button class="item-btn" onclick="addItem('Fresh Juice', 80)">Fresh Juice <span class="price-tag">₹80</span></button>
    </div>

    <div class="footer-receipt">
        <div id="bill-list"></div>

        <div class="summary-row">
            <span style="font-weight:bold; font-size: 1.2rem;">Total:</span>
            <span id="total-display" class="total-amount">₹0</span>
        </div>

        <div class="action-btns">
            <button class="btn clear-btn" onclick="resetOrder()">Reset</button>
            <button class="btn share-btn" onclick="shareOrder()">Share Bill</button>
        </div>
    </div>

    <script>
        let cart = {};

        function addItem(name, price) {
            if (cart[name]) {
                cart[name].qty += 1;
            } else {
                cart[name] = { price: price, qty: 1 };
            }
            renderBill();
        }

        function removeItem(name) {
            if (cart[name].qty > 1) {
                cart[name].qty -= 1;
            } else {
                delete cart[name];
            }
            renderBill();
        }

        function renderBill() {
            const listElement = document.getElementById('bill-list');
            const totalElement = document.getElementById('total-display');
            listElement.innerHTML = '';
            let total = 0;
            
            for (const name in cart) {
                const itemTotal = cart[name].price * cart[name].qty;
                total += itemTotal;
                
                const div = document.createElement('div');
                div.className = 'bill-item';
                div.innerHTML = `
                    <div class="item-info">
                        <span class="qty-badge">${cart[name].qty}</span>
                        <span>${name}</span>
                    </div>
                    <span>₹${itemTotal}</span>
                    <button class="delete-btn" onclick="removeItem('${name}')">－</button>
                `;
                listElement.appendChild(div);
            }
            totalElement.innerText = `₹${total}`;
        }

        function resetOrder() {
            if(Object.keys(cart).length > 0 && confirm("Clear current order?")) {
                cart = {};
                renderBill();
            }
        }

        async function shareOrder() {
            if(Object.keys(cart).length === 0) return alert("Add items first!");
            let total = 0;
            let text = "--- ORDER BILL ---\n";
            for (const name in cart) {
                const itemTotal = cart[name].price * cart[name].qty;
                total += itemTotal;
                text += `${cart[name].qty}x ${name}: ₹${itemTotal}\n`;
            }
            text += `\nTOTAL PAYABLE: ₹${total}\n------------------`;
            
            if (navigator.share) {
                try {
                    await navigator.share({ text: text });
                } catch (err) {
                    copyToClipboard(text);
                }
            } else {
                copyToClipboard(text);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Bill copied to clipboard!\nYou can now paste it in WhatsApp.");
            });
        }
    </script>
</body>
</html>
