<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Event POS - ₹</title>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; }
        
        /* Fixed the height and scrolling behavior */
        html, body { height: 100%; margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, sans-serif; }
        
        .container { display: flex; flex-direction: column; height: 100vh; }

        .header { text-align: center; padding: 10px 0; background: white; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        h2 { font-size: 1rem; margin: 0; color: var(--dark); text-transform: uppercase; letter-spacing: 1px; }

        /* Menu Section - Now independently scrollable */
        .menu-section { flex-grow: 1; overflow-y: auto; padding: 10px; padding-bottom: 20px; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 500px; margin: 0 auto; }
        
        .item-btn { background: white; border: 1px solid #eee; padding: 15px 5px; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; }
        .item-btn:active { background: #e8f5e9; transform: scale(0.95); }
        .price-tag { color: var(--primary); font-size: 0.9rem; margin-top: 4px; }

        /* Bill Section - Fixed at bottom */
        .footer-receipt { background: white; border-top: 3px solid var(--primary); padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); flex-shrink: 0; display: flex; flex-direction: column; max-height: 45vh; }
        
        #bill-list { overflow-y: auto; flex-grow: 1; margin-bottom: 10px; }
        
        .bill-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #f0f0f0; gap: 8px; }
        
        .qty-container { display: flex; align-items: center; gap: 5px; }
        .qty-input { width: 40px; padding: 6px 0; border: 1px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; }

        .control-btn { border: 1px solid #ccc; width: 32px; height: 32px; border-radius: 6px; font-weight: bold; cursor: pointer; background: white; display: flex; align-items: center; justify-content: center; }
        .minus-btn { color: var(--danger); border-color: var(--danger); }
        .plus-btn { color: var(--primary); border-color: var(--primary); }

        .item-label { flex-grow: 1; font-size: 0.9rem; font-weight: 500; }
        .item-price-total { font-weight: bold; min-width: 50px; text-align: right; font-size: 0.95rem; }

        .summary-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-top: 2px dashed #ccc; flex-shrink: 0; }
        .total-amount { font-size: 1.6rem; font-weight: 900; color: var(--primary); }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-shrink: 0; }
        .btn { padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .clear-btn { background: #f0f0f0; color: #666; }
        .share-btn { background: var(--dark); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2>Menu List</h2></div>

    <div class="menu-section">
        <div class="menu-grid">
            <button class="item-btn" onclick="addItem('Alfaham', 160)">Alfaham <span class="price-tag">₹160</span></button>
            <button class="item-btn" onclick="addItem('Shawarma', 130)">Shawarma <span class="price-tag">₹130</span></button>
            <button class="item-btn" onclick="addItem('Brosted(2Pc)', 180)">Brosted <span class="price-tag">₹180</span></button>
            <button class="item-btn" onclick="addItem('Chkn Biriyani', 180)">Biriyani <span class="price-tag">₹180</span></button>
            <button class="item-btn" onclick="addItem('Ghee Rice/Beef', 200)">GR Beef <span class="price-tag">₹200</span></button>
            <button class="item-btn" onclick="addItem('Paal Kappa', 80)">Paal Kappa <span class="price-tag">₹80</span></button>
            <button class="item-btn" onclick="addItem('Beef Roast', 150)">Beef Roast <span class="price-tag">₹150</span></button>
            <button class="item-btn" onclick="addItem('Beef Fry', 200)">Beef Fry <span class="price-tag">₹200</span></button>
            <button class="item-btn" onclick="addItem('Fish Curry', 100)">Fish Curry <span class="price-tag">₹100</span></button>
            <button class="item-btn" onclick="addItem('Duck Curry', 200)">Duck Curry <span class="price-tag">₹200</span></button>
            <button class="item-btn" onclick="addItem('Porotta', 15)">Porotta <span class="price-tag">₹15</span></button>
            <button class="item-btn" onclick="addItem('Fresh Juice', 80)">Juice <span class="price-tag">₹80</span></button>
        </div>
    </div>

    <div class="footer-receipt">
        <div id="bill-list"></div>
        <div class="summary-row">
            <span style="font-weight:bold;">Total:</span>
            <span id="total-display" class="total-amount">₹0</span>
        </div>
        <div class="action-btns">
            <button class="btn clear-btn" onclick="resetOrder()">Reset</button>
            <button class="btn share-btn" onclick="shareOrder()">Share</button>
        </div>
    </div>
</div>

<script>
    let cart = {};

    function addItem(name, price) {
        if (cart[name]) { cart[name].qty += 1; } 
        else { cart[name] = { price: price, qty: 1 }; }
        renderBill();
    }

    function updateQty(name, val) {
        let newQty = parseFloat(val);
        if (isNaN(newQty) || newQty <= 0) { delete cart[name]; } 
        else { cart[name].qty = newQty; }
        renderBill();
    }

    function decreaseItem(name) {
        if (cart[name].qty > 1) { cart[name].qty -= 1; } 
        else { delete cart[name]; }
        renderBill();
    }

    function renderBill() {
        const listElement = document.getElementById('bill-list');
        const totalElement = document.getElementById('total-display');
        listElement.innerHTML = '';
        let total = 0;
        
        for (const name in cart) {
            const itemTotal = cart[name].price * cart[name].qty;
            total += itemTotal;
            const div = document.createElement('div');
            div.className = 'bill-item';
            div.innerHTML = `
                <div class="qty-container">
                    <button class="control-btn plus-btn" onclick="addItem('${name}', ${cart[name].price})">＋</button>
                    <input type="number" step="0.5" class="qty-input" value="${cart[name].qty}" onchange="updateQty('${name}', this.value)">
                    <button class="control-btn minus-btn" onclick="decreaseItem('${name}')">－</button>
                </div>
                <div class="item-label">${name}</div>
                <div class="item-price-total">₹${itemTotal.toFixed(0)}</div>
            `;
            listElement.appendChild(div);
        }
        totalElement.innerText = `₹${total.toFixed(0)}`;
        
        // Auto-scroll bill to bottom when new items added
        listElement.scrollTop = listElement.scrollHeight;
    }

    function resetOrder() {
        if(Object.keys(cart).length > 0 && confirm("Clear order?")) {
            cart = {};
            renderBill();
        }
    }

    async function shareOrder() {
        if(Object.keys(cart).length === 0) return alert("Add items first!");
        let total = 0;
        let text = "*--- ORDER BILL ---*\n";
        for (const name in cart) {
            const itemTotal = cart[name].price * cart[name].qty;
            total += itemTotal;
            text += `${cart[name].qty}x ${name}: ₹${itemTotal.toFixed(0)}\n`;
        }
        text += `\n*TOTAL: ₹${total.toFixed(0)}*`;
        if (navigator.share) {
            try { await navigator.share({ text: text }); } catch (err) { copyToClipboard(text); }
        } else { copyToClipboard(text); }
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
</script>

</body>
</html>
